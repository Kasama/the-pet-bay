<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf8" />
    <title>The Pet Bay</title>
    <link rel="stylesheet" type="text/css" href="assets/fonts/cream/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="assets/fonts/roboto/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/fontawesome-all.css">
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="navbar-logo">
        <img src="assets/imgs/logo.png" />
        <a href="">the pet bay</a>
      </div>
      <div class="navbar-user">
        <p>Olá, Usuário!</p>
        <div class="navbar-user-menu">
          <img src="assets/imgs/user.png" />
          <div class="navbar-menu">
            <nav class="navbar-menu-content" role="navigation">
              <ul>
                <li>
                  <i class="fas fa-sign-in-alt"></i>
                  <a href="#sign-in">Entrar</a>
                </li>
                <li>
                  <i class="fas fa-user-plus"></i>
                  <a href="#sign-up">Criar conta</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="app" role="main">
      <section id="sign-in">
        <h1 style="text-align: center">Entrar</h1>
        <form class="form-user">
          <ul>
            <li>
              <label for="username">Usuário</label>
              <input type="text" id="username" name="username">
            </li>
            <li>
              <label for="password">Senha</label>
              <input type="password" id="password" name="password">
            </li>
          </ul>
        </form>
        <div class="sign-in-links">
          <a class="link-button link-button-danger" href="#remember-password">
            ESQUECI MINHA SENHA
          </a>
          <a class="link-button link-button-primary" style="margin-left: 20px" href="#logged">
            ENTRAR
          </a>
        </div>
      </section>

      <section id="remember-password">
          <div id="container">
           <form>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
           </form>
          </div>
          <a href="#resetpassword-sent">ENVIAR</a>
      </section>

      <section id="resetpassword-sent">
        Um email de recuperação de senha foi enviado para seu email.<br>Siga as instruções para a recuperação do acesso à sua conta.
      </section>
      <section id="sign-up">
        ACCOUNT
      </section>

      <section id="logged">
        OLÁ USUÁRIO
      </section>

      <section id="landing-not-logged">
        HELLO WORLD
      </section>
    </main>

  </body>
</html>
